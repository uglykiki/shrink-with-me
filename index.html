<!DOCTYPE html>
<html lang="eng">
<head>
   <title>Shrink with me</title>
   <meta charset="utf-8">
   <script src="js/p5.min.js"></script>
   <script src="js/addons/p5.dom.js"></script>
   <script src="js/addons/p5.sound.js"></script>
   <script src="js/addons/p5.sound.js"></script>
   <link rel="stylesheet" href="style.css">
	<!---google font--->
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body class="bg1">
<div class="canvas">
    <script>    
    // center point
    var centerX = 0.0, centerY = 0.0;
    var radius = 45, rotAngle = -90;
    var accelX = 0.0, accelY = 0.0;
    var deltaX = 0.0, deltaY = 0.0;
    var springing = 0.0009, damping = 0.98;

    //corner nodes
    var nodes = 5;

    //zero fill arrays
    var nodeStartX = [];
    var nodeStartY = [];
    var nodeX = [];
    var nodeY = [];
    var angle = [];
    var frequency = [];

    // soft-body dynamics
    var organicConstant = 1.0;
    var bg;
    var songStress;


    function preload() {
        songStress = loadSound('assets/The-Alchemist.mp3');
    }

    function setup() {
        bg = loadImage("assets/diving2.jpg");
        createCanvas(1260, 620);
        songStress.loop(); 

        //center shape in window
        centerX = width/2;
        centerY = height/2;

        //initialize arrays to 0
        for (var i=0; i<nodes; i++){
        nodeStartX[i] = 0;
        nodeStartY[i] = 0;
        nodeY[i] = 0;
        nodeY[i] = 0;
        angle[i] = 0;
        }

        // iniitalize frequencies for corner nodes
        for (var i=0; i<nodes; i++){
        frequency[i] = random(5, 12);
        }

        noStroke();
        frameRate(30);
        }

    function draw() {
        background(bg);
        fill(0, 100,);
        rect(0,0,width, height);
        drawShape();
        moveShape();
        }

    function drawShape() {
      //  calculate node  starting locations
      for (var i=0; i<nodes; i++){
        nodeStartX[i] = centerX+cos(radians(rotAngle))*radius;
        nodeStartY[i] = centerY+sin(radians(rotAngle))*radius;
        rotAngle += 360.0/nodes;
      }

      // draw polygon
      curveTightness(organicConstant);
      fill(255);
      beginShape();
      for (var i=0; i<nodes; i++){
        curveVertex(nodeX[i], nodeY[i]);
      }
      for (var i=0; i<nodes-1; i++){
        curveVertex(nodeX[i], nodeY[i]);
      }
      endShape(CLOSE);
    }

    function moveShape() {
        //move center point
        deltaX = mouseX-centerX;
        deltaY = mouseY-centerY;

        // create springing effect
        deltaX *= springing;
        deltaY *= springing;
        accelX += deltaX;
        accelY += deltaY;

        // move predator's center
        centerX += accelX;
        centerY += accelY;

        // slow down springing
        accelX *= damping;
        accelY *= damping;

        // change curve tightness
        organicConstant = 1-((abs(accelX)+abs(accelY))*0.1);

        //move nodes
        for (var i=0; i<nodes; i++){
        nodeX[i] = nodeStartX[i]+sin(radians(angle[i]))*(accelX*2);
        nodeY[i] = nodeStartY[i]+sin(radians(angle[i]))*(accelY*2);
        angle[i] += frequency[i];

      }
    }
    </script> 
</div>

<div class="title"> 
<a class="bottom" href="story.html">"Shrink with me..."</a>
<div class="caption">[Please allow microphone and speak with me.]</div>

</div>
</body>
</html>
